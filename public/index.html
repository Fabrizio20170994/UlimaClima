<head>

  <meta charset="utf-8">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/6.6.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/6.6.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/6.6.2/firebase-database.js"></script>
  <script defer src="/__/firebase/6.6.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/6.6.2/firebase-storage.js"></script>

  <script defer src="/__/firebase/init.js"></script>

</head>

<body>

  <section id="cabecera">

    <div class="container-fluid" id="navegador">

      <div class="dropdown menu">
        <button class="btn btn-outline dropdown-toggle menu" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Seleccionar Ciudad
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="opciones">
        </div>

        <div class="addCity btn btn-outline col-xs-6" data-toggle="modal" data-target="#modalLoginForm" onclick="setAdd()">
          <i class="fas fa-plus"></i>
        </div>
        <div class="editCity btn btn-outline col-xs-6" data-toggle="modal" data-target="#modalLoginForm" onclick="setEdit()" id = "editar">
          <i class="fas fa-edit"></i>
        </div>
        <div class="deleteCity btn btn-outline col-xs-6" data-toggle="modal" data-target="#confirm-delete" onclick=""  id = "borrar">
          <i class="fas fa-trash"></i>
        </div>

      </div>

  </section>





  <!-- Comment-->





  <section id="modalAgregar">

    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold" id="tituloModal">Añadir Ciudad</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-4">
              <input id="defaultForm-email" class="form-control validate datoCiudad" placeholder="Humedad">
            </div>
            <div class="md-form mb-4">
              <input id="defaultForm-email" class="form-control validate datoCiudad" placeholder="Link de Imagen">
            </div>
            <div class="contenedorMapaModal">
              <div id="modalMap"> </div>
            </div>
            <div class="md-form mb-4">
              <input id="defaultForm-email" class="form-control validate datoCiudad" placeholder="Nombre">
            </div>
            <div class="md-form mb-4">
              <input id="defaultForm-email" class="form-control validate datoCiudad" placeholder="Temperatura">
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-primary" onclick="addCity()" id="botonModal">Añadir</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header  text-center">
            <h4 class="modal-title w-100 font-weight-bold" id="tituloModal">Confirmar Borrar</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <a class="btn btn-danger btn-ok" onclick="deleteCity()" data-dismiss="modal">Borrar</a>
          </div>
        </div>
      </div>
    </div>

  </section>



  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title texto-card" id="humedad">Humedad</h5>
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title texto-card" id="carta-imagen">Clima</h5>
        <p class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title texto-card" id="temperatura">Temperatura</h5>
        <p class="card-text"></p>
      </div>
    </div>
  </div>

    <div class="container-fluid" id="location">

      <div id="map"></div>
    </div>
  </section>








  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3ksIt5zDzWkHH1wQkjERhygHVOh_TU3g&callback=initMap">
  </script>
